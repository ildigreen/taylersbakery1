<head>

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Address</title>
      <!-- connecting the CSS style sheet -->
      <link rel="stylesheet" href="style3.css">
      <!-- connecting the font used on the landing page  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
   </head>

<body>

   <!-- using a layout flex container to fit the unusual layout   -->
   <div class="layout">
      <!-- 1 of the 3 columns of the layout including the logo, navigation bar and audio button   -->
      <div class="logonav">


         <img src="assets/newlogo3.png" alt="Taylor's Bakery logo" width="200" height="200">


         <nav>
            <a href="https://ildigreen.github.io/taylersbakery1/index.html">Home</a>
            <a href="Cakes">Cakes</a>
            <a href="Bread and Pasties">Bread and Pasties</a>
            <a href="https://ildigreen.github.io/taylersbakery1/ourstory.html">Our Story</a>
         </nav>


         <audio controls>

            <source src="assets/04 - Cheap Thrills.mp3" type="audio/mpeg">

         </audio>
      </div>

      <!-- 2 of the 3 columns of the layout including the map  -->
      <div class="map">

         <div style="overflow:hidden;max-width:100%;width:500px;height:500px;">
            <div id="embed-ded-map-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
                  style="height:100%;width:100%;border:0;" frameborder="0"
                  src="https://www.google.com/maps/embed/v1/place?q=Berlinet+Bakery+,+bath&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
            </div><a class="googlecoder" href="https://kbj9qpmy.com/hrn" id="enable-map-data">Hosting Right Now</a>

            <!--  Javascript code is inserted between <script> tags -->
            <style>
               #embed-ded-map-canvas img.text-marker {
                  max-width: none !important;
                  background: none !important;
               }

               img {
                  max-width: none
               }
            </style>
         </div>


      </div>

      <!-- 3 of the 3 columns of the layout including the map  -->
      <div class="addressbath">

         <p>1 New Bond St Pl<br>
            Bath<br>
            BA1 1BH<br>
            01225 345 345
         </p>
      </div>
   </div>
